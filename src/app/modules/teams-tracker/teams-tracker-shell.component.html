<div>
  <h2>NBA Score Tracking App</h2>
  <div>
    <app-select-team [teams]="(nBATeams$ |  async) ?? []" (trackTeam)="onTrackTeam($event)"></app-select-team>
  </div>
  <div class="teams-list-container">
    <app-teams-list [trackedTeams]="trackedTeams" (removeTeam)="onRemoveTeam($event)"></app-teams-list>
  </div>
</div>
